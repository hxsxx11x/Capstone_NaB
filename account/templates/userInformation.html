{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://i.postimg.cc/xdmYFx3Q/1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/basic.css' %}" />
    <style>
      .border {
        display: inline-block;
        width: 100%;
        height: 50px;
        margin: 6px;
      }
      .group-border {
        display: inline-block;
        width: 100%;
        height: 100%;
        border: 2px solid black;
        padding: 10px;
      }
      .back-btn {
        cursor: pointer;
        color: #007bff;
      }
    </style>
  </head>
  <body style="padding:30px;">
    <h1 class="text-center bottom-border">개인 정보</h1>
    <div class="container">
      <div>
        <i class="bi bi-arrow-left back-btn" onclick="history.back()"></i>
        <span class="back-btn" onclick="history.back()">뒤로가기</span>
    </div>

      <div class="row justify-content-center" style="margin-top:20px">
        <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
          <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
        </svg>
      </div>


      <ul class="list-group group-border" style="margin-top:30px;">
        <h4>기본정보</h4>
        <a
          >일부 정보가 MyBIA 서비스를 사용하는 다른 사람에게 표시될 수
          있습니다.</a
        >
        
          {% csrf_token %}
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              현재 ID
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{user.username}}
            </div>
          </li>
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              이메일 주소
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{user.email}}
            </div>
          </li>
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              생일
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{user.birthday}}
            </div>
          </li>
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              성별
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{user.gender}}
            </div>
          </li>
        
      </ul>
      <div class="d-flex">
      <form action="{% url 'account:update' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary btn" type="submit">
          정보 수정
        </button>
      </form>
      <form action="{% url 'account:delete' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary btn" type="submit" value="탈퇴">
          회원탈퇴
        </button>
      </form>
    </div>
    <div class="group-border" style="margin-top:30px; height:300px"> 
      <h5 class="text-center bottom-border">최근 체성분 정보<h5>
  </div>
  </body>
</html>
