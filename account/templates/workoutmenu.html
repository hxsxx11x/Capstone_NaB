{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운동</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 2.5rem;
        }
        .workout-section {
            margin-top: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #e7f3ff;
        }
        .workout-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }
        .workout-list {
            padding: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
        .workout-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .workout-number, .workout-reps {
            font-weight: bold;
            color: #333;
        }
        .workout-name {
            flex-grow: 1;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            font-size: 1.6rem;
            color: #007bff;
        }
        .workout-number {
            width: 50px;
            text-align: left;
        }
        .workout-reps {
            width: 150px;
            text-align: right;
        }
        .rest-time {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 15px;
            color: #000000;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.exercise-link').forEach(function(element) {
                element.addEventListener('click', function(event) {
                    event.preventDefault();
                    alert(this.dataset.caption);  // 클릭한 운동의 설명을 팝업으로 출력
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>오늘의 운동</h1>
        <div class="workout-section">
            <h3 class="workout-title">{{ today }}요일의 운동</h3>
            <div class="workout-list">
                {% for workout in workout_data %}
                    <div class="workout-item">
                        <div class="workout-number">0{{ forloop.counter }}</div>
                        <a href="#" class="exercise-link workout-name" data-caption="{{ workout.caption }}">{{ workout.name }}</a>
                        <div class="workout-reps">12회 × 4세트</div>
                    </div>
                    {% if not forloop.last %}
                        <div class="rest-time"> ------------- 60초 간 휴식 ! ------------- </div>
                    {% endif %}
                {% endfor %}
            </div>
                <div class="warning" style="margin-top: 30px; font-size: 1.5rem; text-align: center; font-weight: bold; color: #333;">
                     이 루틴은 참고용입니다! <br>
                    개인의 수행 능력 및 컨디션에 따라<br>
                    반복횟수 및 세트 수를 조절해주세요.
                </div>
        </div>
    </div>
</body>
</html>
