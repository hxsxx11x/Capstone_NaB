{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link
      href="https://i.postimg.cc/xdmYFx3Q/1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="http://127.0.0.1:8000/account/">
          <img src="https://i.postimg.cc/xdmYFx3Q/1.png" alt="Instagram Logo" />
        </a>
      </div>
      <h2>회원가입</h2>
      <form method="post" action="{% url 'account:signup' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">사용자 아이디</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="id_email">이메일</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="id_password1">비밀번호</label>
          {{ form.password1 }}
        </div>
        <div class="form-group">
          <label for="id_password2">비밀번호 확인</label>
          {{ form.password2 }}
        </div>
        <div class="form-group">
          <label for="id_gender">성별</label>
          {{ form.gender }}
        </div>
        <div class="form-group" style="margin-bottom: 10px">
          <label for="id_birthday">생년월일</label>
          {{ form.birthday }}
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>
  </body>
</html>
