<!DOCTYPE html>
<html>
<head>
    <title>환영 페이지</title>
</head>
<body>
    <h1>환영합니다, {{ username }}님!</h1>

    <!-- 로그아웃 버튼 추가 -->
    <form action="{% url 'account:logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="로그아웃">
    </form>

    <!-- 다른 환영 메시지나 내용 추가 가능 -->
</body>
</html>
