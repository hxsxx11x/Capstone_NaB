{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>프로필 화면</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
 {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" /> 부트스트랩4 온라인 링크 오류날 시 사용{% endcomment %}
    <link rel="stylesheet" href="{% static 'css/profile.css'%}" />
    
  
    <link
      href="https://i.postimg.cc/xdmYFx3Q/1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
      <nav class="navigator" style="min-width:400px">
          <a class="logo" href="http://127.0.0.1:8000/account/">
            <img src="https://i.postimg.cc/kG1hkr9z/image.png" alt="Logo">
          </a>
        <ul style="float:right;">
          <li class="list_left"><a class="nav_a font" href="http://127.0.0.1:8000/image/upload/">체성분 분석</a></li>
          <li class="list_left"><a class="nav_a font" href="{% url 'account:dietmenu'%}">운동 및 식단</a></li>
          <li class="list_left"><a class="nav_a font" href="http://127.0.0.1:8000/account/userInformation">마이페이지</a></li>
          <li class="list_left"><a class="nav_a font" href="http://127.0.0.1:8000/account/logout">로그아웃</a></li>
        </ul>
      </nav>
    <div class="item">
      <div class = "fill">
        <h2 class="font" style="text-align: center; margin-top: 20px; margin-bottom:20px;">
          환영합니다, {{ username }}님!
        </h2>
      </div>
    </div>
    
    <div
      
      style="
        margin: 0px auto;
        background-color:white;
        width: 100%;
        margin-bottom: 30px;
      "
    >
      <div style="margin-top: 30px"></div>
      <div>
        <div class="main-content">
          <div class = "main-program">
            <div class="container">
              <div class="row" style="background-color:#f3f3f3">
                <div class="sm-30 border-item">
                  <h5 class="text-center font" style="margin-top:10px;">체성분 분석 바로하기</h5>
                  <form
                  style="margin-top:70px"
                  method="POST"
                  action="{% url 'image:upload' %}"
                  enctype="multipart/form-data"
                  >
                  {% csrf_token %}
                  <div class="icon-margin row justify-content-center" style="margin-left:30px;">
                    <input style="margin-top:5px;"type="file" name="image" />
                  </div>
                
                  <button type="submit " class="font btn col-12" style="height:35px;"><svg style="margin-right:5px;"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                  </svg>업로드</button>
                  </form>
                </div>
              
                <div class = "sm-30 border-item">
                  <p href="{% url 'account:userInformation'%}">
                    <div class="icon-margin row justify-content-center" style="margin-top:40px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="55" height="60" fill="currentColor" class="bi bi-person-arms-up" viewBox="0 0 16 16">
                        <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                        <path d="m5.93 6.704-.846 8.451a.768.768 0 0 0 1.523.203l.81-4.865a.59.59 0 0 1 1.165 0l.81 4.865a.768.768 0 0 0 1.523-.203l-.845-8.451A1.5 1.5 0 0 1 10.5 5.5L13 2.284a.796.796 0 0 0-1.239-.998L9.634 3.84a.7.7 0 0 1-.33.235c-.23.074-.665.176-1.304.176-.64 0-1.074-.102-1.305-.176a.7.7 0 0 1-.329-.235L4.239 1.286a.796.796 0 0 0-1.24.998l2.5 3.216c.317.316.475.758.43 1.204Z"/>
                      </svg>
                    </div>
                    <h5 class="text-center font">오늘의 운동</h5>
                    <h6 class="text-center font">업데이트 예정</h6>
                  </p>
                </div>
                <div class = "sm-30 border-item">
                  <a href="{% url 'account:dietmenu'%}">
                    <div class="icon icon-margin row justify-content-center" style="margin-top:40px;">
                      {% comment %} <svg xmlns="http://www.w3.org/2000/svg" width="55" height="60" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                      </svg> {% endcomment %}
                      <img src="https://i.postimg.cc/s2d7vX8P/dish.png"></img>
                    </div>
                    <h5 class="text-center font">오늘의 식단</h5>
                  </a>
                </div>
                <div class = "sm-30 border-item" style="height:179px;">
                  <a href="http://127.0.0.1:8000/image/upload/">
                    <div class="icon-margin row justify-content-center" style="margin-top:40px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="55" height="60" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                    </div>
                    <h5 class="text-center font">체성분 분석</h5>
                  </a>
                </div>
                <div class = "sm-30 border-item">
                  <a href="{% url 'account:userInformation'%}">
                    <div class="icon-margin row justify-content-center" style="margin-top:40px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="55" height="60" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                      </svg>
                    </div>
                    <h5 class="text-center font">마이페이지</h5>
                  </a>
                </div>
                <div class = "sm-30 border-item">
                  <a href="{% url 'account:biagraph'%}">
                    <div class="icon-margin row justify-content-center" style="margin-top:40px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="55" height="60" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
                        <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                      </svg>
                    </div>                   
                    <h5 class="text-center font">체성분 기록</h5>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
       <div style="margin-top: 30px"></div>
    </div>
  </body>
</html>
