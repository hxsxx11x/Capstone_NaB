{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴 검색</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
 {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" /> 부트스트랩4 온라인 링크 오류날 시 사용{% endcomment %}
    <link rel="stylesheet" href="{% static 'css/profile.css'%}" />
</head>
<body>
    <nav class="navigator" style="min-width:400px">
      <a class="logo" href="{% url 'account:profile'%}">
        <img src="https://i.postimg.cc/kG1hkr9z/image.png" alt="Logo">
      </a>
      <ul style="float:right;">
        <li class="list_left"><a class="nav_a font" href="{% url 'image:upload'%}">체성분 분석</a></li>
        <li class="list_left"><a class="nav_a font" href="{% url 'account:dietmenu'%}">운동 및 식단</a></li>
        <li class="list_left"><a class="nav_a font" href="{% url 'account:userInformation'%}">마이페이지</a></li>
        <li class="list_left"><a class="nav_a font" href="{% url 'account:logout'%}">로그아웃</a></li>
      </ul>
    </nav>
      <h1 class="text-center bottom-border" style="margin-top:10px; margin-bottom:10px;">식단 입력</h1>
    <div class="container">
        <form class="mt-3" method="post">
            {% csrf_token %}
            <div class="form-group d-flex" style="margin-top:20px;">
                <input type="text" class="form-control col-10" id="text_input" name="text_input">
                <div style="margin-right:10px;"></div>
                <button type="submit" class="btn col-1">제출</button>
            </div>
        </form>
    </div>
    <!-- 부트스트랩 JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
