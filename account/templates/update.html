{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/basic.css' %}" />
    <link
      href="https://i.postimg.cc/xdmYFx3Q/1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <style>
      .border {
        display: inline-block;
        width: 100%;
        height: 50px;
        margin: 6px;
      }
      .group-border {
        display: inline-block;
        width: 100%;
        height: 100%;
        border: 2px solid black;
        padding: 10px;
      }
      .back-btn {
        cursor: pointer;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 30px"></div>
    <h1 class="text-center bottom-border">개인 정보 수정</h1>
    <div class="container">
      <div>
        <i
          class="bi bi-arrow-left back-btn"
          style="cursor: pointer"
          onclick="history.back()"
        ></i> 
        <span class="back-btn"style="cursor: pointer" onclick="history.back()">뒤로가기</span>
      </div>
      <ul class="list-group group-border">
        <h4>기본정보</h4>
        <form method="post">
          {% csrf_token %}
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              현재 ID
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{user.username}}
            </div>
          </li>
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              이메일 주소
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{form.email}}
            </div>
          </li>
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              생일
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{form.birthday}}
            </div>
          </li>
          <li class="list-group-item d-flex">
            <div class="row justify-content-start col-sm-4 align-self-center">
              성별
            </div>
            <div class="row justify-content-end col-sm-6 align-self-center">
              {{form.gender}}
            </div>
          </li>
          <button type="submit" class="btn btn-primary">변경하기</button>
        </form>
      </ul>
    </div>
  </body>
</html>
