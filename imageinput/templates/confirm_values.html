<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력값 확인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://i.postimg.cc/xdmYFx3Q/1.png" rel="shortcut icon" type="image/x-icon" />
    <style>
        .bottom-border {
            border-style: solid;
            border-top-color: white;
            border-left-color: white;
            border-right-color: white;
            border-bottom-color: #DADCE0;
            border-bottom-width: 1px;
            padding-bottom: 10px;
        }
        .border-dfe1e5 {
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }
        .back-btn {
            cursor: pointer;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body style="padding:30px;">
    <h1 class="text-center bottom-border">OCR 결과 확인</h1>
    <div class="container" style="margin-top:20px;">
        <div>
            <i class="bi bi-arrow-left back-btn" onclick="history.back()"></i>
            <span class="back-btn" onclick="history.back()">뒤로가기</span>
        </div>
        <h3 class="text-center">아래 값들이 올바르게 인식되었는지 확인하고, 필요한 경우 수정해주세요.</h3>
        <form method="post" action="{% url 'image:confirm' %}" style="margin-top:20px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="height" class="form-label">키(cm):</label>
                <input type="number" step="0.1" id="height" name="height" value="{{ height }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="weight" class="form-label">체중(kg):</label>
                <input type="number" step="0.1" id="weight" name="weight" value="{{ weight }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="skeletal" class="form-label">골격근량(kg):</label>
                <input type="number" step="0.1" id="skeletal" name="skeletal" value="{{ skeletal }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fat" class="form-label">체지방량(kg):</label>
                <input type="number" step="0.1" id="fat" name="fat" value="{{ fat }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" value="{{ bmi }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="percent_fat" class="form-label">체지방률(%):</label>
                <input type="number" step="0.1" id="percent_fat" name="percent_fat" value="{{ percent_fat }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bmr" class="form-label">기초대사량(kcal):</label>
                <input type="number" id="bmr" name="bmr" value="{{ bmr }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" name="confirm">확인</button>
        </form>
    </div>
</body>
</html>
