<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강상 특이사항 체크</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://i.postimg.cc/xdmYFx3Q/1.png" rel="shortcut icon" type="image/x-icon" />
    <style>
        .bottom-border {
            border-style: solid;
            border-top-color: white;
            border-left-color: white;
            border-right-color: white;
            border-bottom-color: #DADCE0;
            border-bottom-width: 1px;
            padding-bottom: 10px;
        }
        .border-dfe1e5{
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }
        .back-btn {
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>

<body style="padding:30px">
    <h1 class="text-center bottom-border">개인 정보 수정</h1>
    <div class="container" style="margin-top:20px">
        <div>
            <i class="bi bi-arrow-left back-btn" onclick="history.back()"></i>
            <span class="back-btn" onclick="history.back()">뒤로가기</span>
        </div>
        <h3 class="text-center">건강상 특이사항을 체크해주세요!</h3>
        <form method="post" style="margin-top:20px">
            {% csrf_token %}
            {% for choice in form.health_significants %}
            <div class="form-check border-dfe1e5 d-flex justify-content-between" style="height:50px; font-size:20px;margin-top:10px">
                
                <div class="row justify-content-start" style="margin-left:10px; margin-top:2px; font-size:24px;">
                    {{ choice.choice_label }}
                </div>
                <div class="row justify-content-end" style="margin-right:20px">
                    {{ choice.tag }}
                </div>
        </div>
            {% endfor %}
            <button class="btn btn-primary btn-lg" style="margin-top:5px;"type="submit">제출하기</button>
        </form>
    </div>
</body>

</html>
